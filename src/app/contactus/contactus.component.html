<form (ngSubmit)=onSubmit(f) #f="ngForm">  <table class="table">
    <tr>
      <td>Name</td>
      <td>
        <input type="text" name="name" class="form-control" ngModel>
      </td>
    </tr>
    <tr>
      <td>email</td>
      <td>
        <input type="email" name="email" class="form-control" ngModel>
      </td>
    </tr>
    <tr>
      <td>message</td>
      <td>
        <textarea class="form-control" cols="10" rows="5" name="text" ngModel></textarea>
      </td>
    </tr>
    <tr><td>phone_no</td><td><input type="text" class="form-control" name="phone"ngModel></td></tr>
    <tr><td></td><td><button class="btn btn-info" type="submit">submit</button></td></tr>
  </table>

</form>
